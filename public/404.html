<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #f6f7f9;
    color: #303030;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.message {
    width: 95%;
    max-width: 50em;
    margin: 4em auto 0;
  }

  .error-page div.message > div {
  display: block;
  height: auto;
  background: black;
  padding: 20px;
  margin: 20px;
  border-radius: 8px;
  box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.2);
  text-align: center;
  }

  .error-page h1 {
    font-size: 32px;
    color: #f6f7f9;
    line-height: 1.5em;
  }

  .error-page p {
    font-size: 18px;
    color: #f6f7f9;
    line-height: 1.5em;
  }

  button {
  background-color: #303030;
  width: 150px;
  height: 50px;
  border-radius: 5px;
  font-family: arial, sans-serif;
  font-size: 18px;
  font-weight: bold;
  line-height: 28px;
  text-align: center;
  color: white;
  padding: 5px 15px;
  transition: all 0.3s ease;
  text-decoration: none !important;
  cursor: grab;
  }
  </style>
</head>

<body class="error-page" background="/images/brokenguitar.jpg">
  <!-- This file lives in public/404.html -->
  <div class="message">
    <div>
      <h1>Oops, looks like there's no page here!</h1>
      <p>Let's head to the homepage and try again.</p>
      <a href="/"><button type="button">Home</button></a>
    </div>
  </div>
</body>
</html>
